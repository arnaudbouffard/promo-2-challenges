<!DOCTYPE HTML>
<html>
<head>
  <title>Wagon race</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="main.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>


  <div id="results"></div>
  <br>

  <form id="startbutton">
    <input type="submit" value="Start a new game !">

  </form>





  <div id="game">
    <div>Press A/P keys to make black squares move right. First player to reach the end square wins!</div>
    <br>
    <!-- <div>Time elapsed: </div><div id="time"></div> -->
    <br>








    <table id="racer_table">
      <tr id="player1_race">
        <td id="player1name"></td>
        <td></td>
        <td id="player1score"></td>
        <td class="start currentposition"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td class="finish"></td>
      </tr>
      <tr id="player2_race">
        <td id="player2name"></td>
        <td></td>
        <td id="player2score"></td>
        <td class="start currentposition"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td class="finish"></td>
      </tr>
    </table>
  </div>
  <script src="game.js"></script>
</body>
</html>
